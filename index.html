<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="mtr-datepicker.css" />
    </head>
    <body>
        <div id="aClock">
            <div id="start-date-mtr-datepicker"></div>
            <div class="actionHolder">
                <input type="text" id="alarm-text" placeholder="Name"/>
                <button id="saveAlarm">Set Alarm</button>
            </div>
            <a id="showAlarms" class="action">Alarm Lists</a>
        </div>
        <div id="isList" class="hide">
            <div id="alarmHead">My Alarms</div>

            <div id="alarmPlaceholder" class="hide">No Alarms</div>
            <div id="alarmHolder"></div>
            <a id="showClock" class="action">Set Alarm</a>
        </div>
        <div id="success"><p>Alarm Set</p></div>
    </body>
    <script src="mtr-datepicker.js"></script>
    <script src="alarm.js"></script>
</html>
